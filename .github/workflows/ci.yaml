name: CI for charts 

on:
  pull_request:
    branches:
      - master

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v1

      - name: Lint 
        uses: wtag/helm-lint-action@master
        with:
          chart_directory: charts/rds-auth-proxy 
          chart_name: rds-auth-proxy
